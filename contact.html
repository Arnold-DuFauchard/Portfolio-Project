<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/Krystal Klear Photos.png" alt="Krystal Klear Photos Banner" class="img-fluid" />
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#krystalNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="krystalNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Contact Me</h1>
            </div>
        </div>
    </div>
    
    <div class="container">
        <form class="submissionForm">
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">Full Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">Email Address</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="telephone" class="col-md-2 col-form-label">Phone Number</label>
                <div class="col-5 col-md-3">
                    <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Your phone number">
                </div>
            </div>
            <div class="form-group row">
                <label for="budget" class="col-md-2 col-form-label">What is your budget?</label>
                <div class="col-md-2 col-form-label">
                    <input type="text" class="form-control" id="budget" name="budget" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="photos" class="col-md-2 col-form-label">What type of photo session are you looking for?</label>
                <div class="col-md-10">
                    <textarea id="photos" class="form-control" name="subject" placeholder="Write something.." required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-md-2 col-md-10">
                    <input class="btn btn-outline-dark" id="submit" type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a class="link" href="index.html">Home</a></li>
                        <li><a class="link" href="about.html">About</a></li>
                        <li><a class="link" href="portfolio.html">Portfolio</a></li>
                        <li><a class="link" href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col">
                    <h5>Social</h5>
                    <a href="http://instagram.com/"><i class="fa fa-instagram fa-lg"></i></a>
                    <a href="http://facebook.com/"><i class="fa fa-facebook fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

      <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
